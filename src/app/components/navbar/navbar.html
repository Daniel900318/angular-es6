<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <md-button class="md-icon-button" hide-gt-sm ng-click="$ctrl.showSideNav()" ng-show="$ctrl.isDashboard()">
        <i class="material-icons">list</i>
      </md-button>
      <a href="/" class="navbar-brand text-center" style="width: 100%">BETTING</a>
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in $ctrl.menu" ui-sref-active="active">
          <a>{{item.title}}</a>
        </li>
        <li ng-show="$ctrl.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="$ctrl.isLoggedIn()" ng-click="$ctrl.showLogin()"><a>Sign up</a></li>
        <li ng-hide="$ctrl.isLoggedIn()" ng-click="$ctrl.showLogin()"><a>Login</a></li>
        <li ng-show="$ctrl.isLoggedIn()">
          <p class="navbar-text">Hello {{ $ctrl.getCurrentUser().username }}</p>
        </li>
        <li ng-show="$ctrl.isLoggedIn()" ui-sref-active="active"><a><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="$ctrl.isLoggedIn()"><a ng-click="$ctrl.logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
