<md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>User</h2>
      <span flex></span>
      <md-button class="md-raised md-mini" ng-click="$ctrl.addUser()">
        Add User
      </md-button>
    </div>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-subheader class="md-no-sticky">Users</md-subheader>
      <md-list-item ng-repeat="item in $ctrl.users" ng-click="$ctrl.showUser(item)" class="noright md-3-line">
        <img alt="name" src="../../../../../assets/images/no-image.png" class="md-avatar" />
        <div class="md-list-item-text" layout="column">
          <h3>{{item.username}}</h3>
          <h4>{{item.email}}</h4>
          <p>{{item.first_name}} {{item.last_name}}</p>
        </div>
        <md-icon aria-label="label" class="md-secondary md-hue-3" ng-if="item.is_staff"><i class="material-icons">star</i></md-icon>
        <md-icon aria-label="label" class="md-secondary md-hue-3" ng-if="!item.is_staff"><i class="material-icons">star_border</i></md-icon>
        <md-icon aria-label="label" class="md-secondary md-hue-3" ng-if="item.is_superuser"><i class="material-icons">supervisor_account</i></md-icon>
        <md-icon aria-label="label" class="md-secondary md-hue-3" ng-click="$ctrl.remove(item, $index)"><i class="material-icons">delete_forever</i></md-icon>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</md-content>
